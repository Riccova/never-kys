<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Never kys</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      height: 100%;
      overflow: hidden;
      font-family: sans-serif;
      color: white;
    }

    video {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    #controls {
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 10;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    #watchCountSession, #watchCountTotal {
      position: absolute;
      z-index: 10;
      background: rgba(0, 0, 0, 0.6);
      padding: 10px 15px;
      border-radius: 8px;
      font-size: 14px;
    }

    #watchCountSession {
      bottom: 20px;
      left: 20px;
    }

    #watchCountTotal {
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
    }

    #infoBox {
      position: absolute;
      bottom: 60px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.6);
      padding: 10px 15px;
      border-radius: 8px;
      font-size: 14px;
      display: block;
      z-index: 15;
    }

    #mobileToggleButton {
      position: fixed;
      bottom: 80px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 12px 20px;
      border-radius: 8px;
      display: none;
      z-index: 20;
      font-size: 16px;
      cursor: pointer;
    }

    #unmuteBtn {
      font-size: 14px;
      padding: 8px 12px;
      border-radius: 8px;
      background-color: rgba(0, 0, 0, 0.6);
      color: white;
    }

    @media (max-width: 768px) {
      #mobileToggleButton {
        display: block;
      }

      /* Hide 'Press A' text on mobile */
      #infoBox {
        display: none !important;
      }

      /* Make the unmute button smaller */
      #unmuteBtn {
        font-size: 12px;
        padding: 6px 10px;
      }

      /* Adjust other controls to be more compact */
      #controls {
        top: 10px;
        left: 10px;
      }
      
      #watchCountSession, #watchCountTotal {
        font-size: 12px;
        padding: 8px 10px;
      }
    }

    /* Fix overlap issue */
    #volumeSlider {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div id="controls">
    <button id="unmuteBtn">Unmute</button>
    <label for="volumeSlider">Volume</label>
    <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="0.5">
  </div>

  <div id="watchCountSession">Times Watched This Session: 0</div>
  <div id="watchCountTotal">Total Times Watched: 0</div>
  <div id="infoBox">Press "A" to hide/show the GUI</div>
  <div id="mobileToggleButton">Hide/Show GUI</div>

  <video id="myVideo" autoplay muted playsinline>
    <source id="videoSource" src="never kys.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <script>
    const MAIN_VIDEO = "never kys.mp4";
    const RARE_VIDEO = "kys.mp4";
    const CHANCE = 0.05; // 1 in 20

    const video = document.getElementById("myVideo");
    const source = document.getElementById("videoSource");
    const unmuteBtn = document.getElementById("unmuteBtn");
    const volumeSlider = document.getElementById("volumeSlider");
    const controls = document.getElementById("controls");
    const infoBox = document.getElementById("infoBox");
    const mobileToggleButton = document.getElementById("mobileToggleButton");

    const sessionCounter = document.getElementById("watchCountSession");
    const totalCounter = document.getElementById("watchCountTotal");

    let sessionViews = 0;
    let totalViews = parseInt(localStorage.getItem("totalViews") || "0");
    let isEasterEgg = false;

    updateCounters();

    function updateCounters() {
      sessionCounter.textContent = `Times Watched This Session: ${sessionViews}`;
      totalCounter.textContent = `Total Times Watched: ${totalViews}`;
    }

    function switchVideoTo(src) {
      video.pause();
      source.src = src;
      video.load();
      video.play();
    }

    function handleVideoEnd() {
      sessionViews++;
      totalViews++;
      localStorage.setItem("totalViews", totalViews);
      updateCounters();

      if (isEasterEgg) {
        isEasterEgg = false;
        switchVideoTo(MAIN_VIDEO);
      } else {
        if (Math.random() < CHANCE) {
          isEasterEgg = true;
          switchVideoTo(RARE_VIDEO);
        } else {
          switchVideoTo(MAIN_VIDEO);
        }
      }
    }

    window.addEventListener("load", () => {
      if (Math.random() < CHANCE) {
        isEasterEgg = true;
        switchVideoTo(RARE_VIDEO);
      }
    });

    video.addEventListener("ended", handleVideoEnd);

    unmuteBtn.addEventListener("click", () => {
      video.muted = false;
      video.play();
    });

    volumeSlider.addEventListener("input", () => {
      video.volume = volumeSlider.value;
      if (video.muted && video.volume > 0) {
        video.muted = false;
      }
    });

    document.addEventListener("keydown", (e) => {
      if (e.key.toLowerCase() === "a") {
        toggleControls();
      }
    });

    mobileToggleButton.addEventListener("click", toggleControls);

    function toggleControls() {
      const isHidden = controls.style.display === "none";
      controls.style.display = isHidden ? "flex" : "none";
      sessionCounter.style.display = isHidden ? "block" : "none";
      totalCounter.style.display = isHidden ? "block" : "none";
      infoBox.style.display = isHidden ? "block" : "none";  // Ensure the "Press A" text toggles as well
    }
  </script>
</body>
</html>
