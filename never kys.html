<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Looping Video with Watch Count</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      height: 100%;
      width: 100%;
      overflow: hidden;
      font-family: sans-serif;
      color: white;
    }

    #controls {
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 10;
      display: flex;
      align-items: center;
      gap: 10px;
      background: rgba(0,0,0,0.6);
      padding: 10px;
      border-radius: 8px;
    }

    #volumeSlider {
      width: 150px;
    }

    #infoBox, #watchCount {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.6);
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 14px;
      z-index: 10;
    }

    #infoBox {
      bottom: 60px;
    }

    #watchCount {
      bottom: 20px;
    }

    video {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      height: 100%;
      width: 100%;
      object-fit: contain;
      background: black;
    }
  </style>
</head>
<body>
  <div id="controls">
    <button id="unmuteBtn">ðŸ”Š Unmute</button>
    <label for="volumeSlider">Volume</label>
    <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="0.5">
  </div>

  <div id="infoBox">Press "A" to hide/show the GUI controls</div>
  <div id="watchCount">Times Watched: 0</div>

  <video id="myVideo" autoplay loop muted playsinline>
    <source src="never kys.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <script>
    const video = document.getElementById('myVideo');
    const unmuteBtn = document.getElementById('unmuteBtn');
    const volumeSlider = document.getElementById('volumeSlider');
    const controls = document.getElementById('controls');
    const infoBox = document.getElementById('infoBox');
    const watchCount = document.getElementById('watchCount');

    let watchTimes = 0;

    // Unmute logic
    unmuteBtn.addEventListener('click', () => {
      video.muted = false;
      video.play();
    });

    // Volume logic
    video.volume = volumeSlider.value;
    volumeSlider.addEventListener('input', () => {
      video.volume = volumeSlider.value;
      if (video.muted && video.volume > 0) {
        video.muted = false;
      }
    });

    // Check when the video loops and update watch count
    video.addEventListener('timeupdate', () => {
      if (video.currentTime === 0 && video.paused === false) {
        // Increment the count when the video loops
        watchTimes++;
        watchCount.textContent = `Times Watched: ${watchTimes}`;
      }
    });

    // Toggle GUI visibility with "A" key
    document.addEventListener('keydown', (e) => {
      if (e.key.toLowerCase() === 'a') {
        const isHidden = controls.style.display === 'none';
        controls.style.display = isHidden ? 'flex' : 'none';
        infoBox.style.display = isHidden ? 'block' : 'none';
        watchCount.style.display = isHidden ? 'block' : 'none';
      }
    });
  </script>
</body>
</html>
